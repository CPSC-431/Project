<body>
  <div class="container">
    <div class="jumbotron text-center" style="margin:auto; height:auto; margin-top:4vh;">
      <h1 class="display-5">Create a Post</h1>
      <hr class="my-4">
      <form class="" action="upload.php" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <h1 class="display-5 text-center">Is it Either</h1>
        </div>
        <div class="form-group row">
          <label for="situation1">Situation 1:</label>
          <input name="situation1" type="text" class="form-control" placeholder="a taco" required> 
        </div>
        <div class="form-group row">
          <h1 class="display-5 text-center">Or</h1>
        </div>
        <div class="form-group row">
          <label for="situation2">Situation2: </label>
          <input name="situation2" type="text" class="form-control" placeholder="a burrito" required>
        </div>
        <div class="form-group row">
          <input name="fileToUpload" type="file" class="form-control-file" accept="image/*" id="fileToUpload" required>
        </div>
        <div class="form-group text-center" style="padding: 6px;">
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-primary" href="./upload.php" role="button">View Posts</a>
        </div>
      </form>
    </div>
  </div>
